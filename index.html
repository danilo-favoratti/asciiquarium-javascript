<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Asciiquarium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
        }
        body {
          background-color: black;
          color: cyan;
          font-family: monospace;
          overflow: hidden;
        }
        #aquarium {
          position: relative;
          width: 100%;
          height: 480px;
          overflow: hidden;
        }
        .entity {
          position: absolute;
          white-space: pre;
          font-size: 16px; /* Adjust as needed */
          line-height: 16px;
          user-select: none;
        }
        .bubble {
          color: lightblue;
        }
        .seaweed {
          color: green;
          animation: sway 3s ease-in-out infinite;
          transform-origin: bottom center;
        }
        .fish {
          /* Color is set via JavaScript */
        }
        .shark {
          color: gray;
        }
        .whale {
          color: blue;
        }
        /* Sway animation for seaweed */
        @keyframes sway {
          0% {
            transform: rotate(0deg);
          }
          50% {
            transform: rotate(5deg);
          }
          100% {
            transform: rotate(0deg);
          }
        }
    </style>
</head>
<body>
<div id="aquarium"></div>
<script type="module" src="asciiquarium.js"></script>
</body>
</html>
